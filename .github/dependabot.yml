version: 2
updates:
  - package-ecosystem: 'npm'
    directory: '/'
    schedule:
      interval: 'weekly'
      day: 'monday'
    open-pull-requests-limit: 10
    groups:
      dev-dependencies:
        patterns:
          - '*'
        exclude-patterns:
          - '@types/*'
          - 'typescript'
      types:
        patterns:
          - '@types/*'
    commit-message:
      prefix: 'chore(deps):'
    labels:
      - 'dependencies'
      - 'automated'

  - package-ecosystem: 'github-actions'
    directory: '/'
    schedule:
      interval: 'weekly'
      day: 'monday'
    commit-message:
      prefix: 'chore(ci):'
    labels:
      - 'ci'
      - 'automated'
